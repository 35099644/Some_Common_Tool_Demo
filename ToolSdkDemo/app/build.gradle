apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.hlm.toolsdkdemo"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.1"
         multiDexEnabled false
    }

    signingConfigs {
        SignConfig {
            keyAlias 'toolboxplugin'
            keyPassword '123456'
            storeFile file('toolboxplugin.jks')
            storePassword '123456'
        }
    }

    lintOptions {
        abortOnError false
    }



    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.SignConfig
        }
    }


    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "plugin-${variant.buildType.name}-v${variant.versionCode}-webview-百度地图.apk".toLowerCase()
        }
    }


    flavorDimensions "default"
    productFlavors {
        disheng {
            versionCode 1
            versionName "1.0.1"
            applicationId "com.hlm.toolsdk.bdmap.demo"
            manifestPlaceholders = [APP_NAME: "百度地图Demo", APP_DESC: "百度地图Demo"]
           // flavorDimensions "versionCode"
        }

    }

}

dependencies {
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compile project(path: ':webviewlib')
}
